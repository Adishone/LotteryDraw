<div class="container">
    <div class="row my-2 text-center">
        <h3>Let's play</h3>
    </div>
    <div class="row my-2 text-center">
        <canvas width="500px" height="300px" class="row"></canvas>
    </div>
    <div class="row my-2 text-center results-container">
        <div class="col-1"></div>
        <div class="col-2" *ngFor="let resultValue of results">
            <figure class="result-ball text-white">
                <strong class="align-middle">{{resultValue}}</strong>
            </figure>
        </div>
    </div>
    <div class="row my-4 text-center">
        <p-button label="{{drawButtonText}}" (onClick)="draw()" [disabled]="isDrawing"></p-button>
    </div>
</div>
